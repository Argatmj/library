<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog>
      <form action="post">
        <p>Add New Book</p>
        <input type="text" placeholder="Author" id="author" required>
        <input type="text" placeholder="Title" id="title" required>
        <input type="number" placeholder="Pages" id="pages" required>
        <div id="read">
            Have You Read It?
            <input type="checkbox" name="" id="check" required>
        </div>
        <button id="submit" type="submit">Submit</button required>
      </form>
    </dialog>
    <div class="container">
        <div class="header">The Library</div>
        <div class="main">
          <div class="add">
            <button class="new">+ Add book</button>
          </div>
          <div class="display"></div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
